{{ > /includes/header }}
<h1>Page index</h1>
<a class="ui button" href="/create">
    <i class ="ui plus icon"></i>
    Créer un message
</a>
<h2>Messages</h2>
<ul>
    {{#message}}
    <li>{{title}}</li>
    {{/message}}

    {{^message}}
    <div class="ui message"> Aucun message</div>
    {{/message}}
</ul>

{{#msg}}
<script>
    $.toast({
        title: 'Ajout de message',
        message: 'Le message `{{title}}` a été ajouté !',
        showProgress: 'top',
        class: 'success',
        progressUp: true
    });
</script>

{{/msg}}
